
<ion-header cler>

  <ion-navbar no-border-bottom>
      <ion-buttons >
          <button ion-button icon-only (click)="goBack()">
              <ion-icon name="undo2" ></ion-icon>
          </button>
      </ion-buttons>
    
</ion-navbar>

</ion-header>

<ion-content class="map-page" padding>
  <div style="height: 40%; width: 100%" #mapCanvas id="map_canvas"></div> 
  <ion-grid>
      <ion-row>
        <ion-col text-center>
   <div>
    <form (ngSubmit)="sendTrajet()" margin-top novalidate class="centered">
    <ion-list>
      <ion-item class="proposer">
        <ion-label></ion-label>
        <ion-input type="text" placeholder="Etapes" name="step"></ion-input>
      </ion-item>
      
      <ion-item class="proposer">
        <ion-label></ion-label>
        <ion-input type="text" placeholder="Nombre de places" name="places"></ion-input>
      </ion-item>
      
      <ion-item class="proposer">
        <ion-label></ion-label>
        <ion-input type="text" placeholder="Prix de la place" name="cost"></ion-input>
      </ion-item>
    </ion-list>
      <button type ="submit" style="font-size:18px;border-radius:5px 5px 5px 5px; border: 1px solid #b3b3b3"  large ion-button color="CTA" block (click)="goToProposerT()">
      Proposer un trajet
    </button>
    </form>
    
  </div>
</ion-col >
</ion-row>
</ion-grid>

</ion-content>
